<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>JSON exercise</title>
  </head>
  <body>
    <div>
      <h3>Today's data feed - </h3>
      <div id="news" class="main"></div>
    </div>
    <script type="text/javascript">
      var xmlhttp = new XMLHttpRequest();

      xmlhttp.onreadystatechange = function() {
        console.log(this.readyState)
        if (this.readyState == 4 && this.status == 200) {
            let myparseddata = JSON.parse(this.responseText);
            let mydata = this.responseText;
            document.getElementById('news').innerHTML = mydata;
            console.log(myparseddata.jillsquiz[0].topic);
        }
      };
      xmlhttp.open("GET", "http://localhost:4000", true);
      xmlhttp.send();

    </script>
  </body>
</html>
